<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations - Top Spots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        figure {
            text-align: center;
        }
        footer {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 1em;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Top Travel Destinations</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="destinations.html">Destinations</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Explore These Amazing Places</h2>
            <p>Here are some top destinations to add to your travel list:</p>
            <ul>
                <li>Paris, France</li>
                <li>Tokyo, Japan</li>
                <li>Bali, Indonesia</li>
                <li>New York, USA</li>
            </ul>
        </section>

        <section>
            <h2>Plan Your Next Trip</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="destination">Choose your destination:</label>
                <select id="destination" name="destination">
                    <option value="paris">Paris</option>
                    <option value="tokyo">Tokyo</option>
                    <option value="bali">Bali</option>
                    <option value="new_york">New York</option>
                </select><br><br>

                <label for="comments">Additional Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>

    </footer>
